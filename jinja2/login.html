<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{{ login_title }} - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ vite_asset('resources/js/app.js') }}"></script>
    <link href="{{ vite_asset('resources/css/app.scss') }}" rel="stylesheet">
</head>

<main id="main-content" tabindex="-1">
    <section class="bg-color-offset auth">
        <div>
            <div class="tile options-overview">
                <div id="yivi-web-form"></div>
            </div>
        </div>
    </section>
    <div id="info"
     data-title="{{ login_title }}"
     data-redirect_url="{{ redirect_url }}"
     data-base_url="{{ base_url }}"
     data-exchange_token="{{ exchange_token }}"
     data-state="{{ state }}"
     data-session_polling_interval="{{ session_polling_interval }}"
     data-session_server_events_enabled="{{ session_server_events_enabled }}"
     data-session_server_events_timeout="{{ session_server_events_timeout }}"
     hidden></div>
</main>
</html>
